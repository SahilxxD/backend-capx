# Application Name
spring.application.name=stockapp

# Server Port
server.port=8080

# RapidAPI Key (Add this in your environment variables on Railway)
rapidapi.key=${RAPIDAPI_KEY}

# MySQL Database Configuration
# Use the ClearDB Database URL from Railway (don't hardcode localhost)
spring.datasource.url=${CLEARDB_DATABASE_URL}
spring.datasource.username=${CLEARDB_USERNAME}
spring.datasource.password=${CLEARDB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL Queries in Console (optional)
spring.jpa.show-sql=true
